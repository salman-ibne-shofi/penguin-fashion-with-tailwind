<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penguin Fashion</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <style>
            .font-bebas {
                font-family: "Bebas Neue", sans-serif;

    <body>

            <!-- nav section -->
            <nav></nav>
            <!-- banner section -->
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="space-y-3">
                    <h1 class="text-7xl uppercase font-bebas">
                        <span class="text-[#FABE4C]">Be the Penguins</span>
                        <br />
                        of Winter
                    </h1>
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and
                        typesetting industry.
                    </p>
                    <button
                        class="py-4 px-9 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-xl uppercase text-white font-medium"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="w-5.5 h-6 inline"
                        >

                                d="M1.75 1.002a.75.75 0 1 0 0 1.5h1.835l1.24 5.113A3.752 3.752 0 0 0 2 11.25c0 .414.336.75.75.75h10.5a.75.75 0 0 0 0-1.5H3.628A2.25 2.25 0 0 1 5.75 9h6.5a.75.75 0 0 0 .73-.578l.846-3.595a.75.75 0 0 0-.578-.906 44.118 44.118 0 0 0-7.996-.91l-.348-1.436a.75.75 0 0 0-.73-.573H1.75ZM5 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM13 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"
                            />
                        </svg>
                        Buy Now
                    </button>
                </div>
                <div>
                    <img src=".//images/model.png" alt="" />
                </div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto">
            <section class="py-12">
                <h3 class="text-5xl font-bebas">Woman jackets</h3>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
